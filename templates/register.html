<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" herf="css.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        body{background-color: rgb(255, 187, 0); margin-top: 100px; font-weight: bold;}
        input{border-radius: 5px; border: 0px;}
    </style>

</head>
<body> 
    <div class="text-center">
    <form method="post" >
       First Name: <input type="text" placeholder="first name" name="fname" required/>
       <br><br> 
       Middle Name: <input type="text" placeholder="middle name" name="mname" />
       <br><br>
       Last Name: <input type="text" placeholder="last name" name="lname" required/>
       <br><br>
       Email: <input type="text" placeholder="Email" name="Email" required/>
       <br><br>
       Password: <input type="password" placeholder="password" name="password" required/>
       <br><br>
      Confirm Password: <input type="password" placeholder="confirm password" name="confirmpassword" required/>
       <br><br>
       Phone Number: <input type="text" placeholder="phone number" name="phone" required/>
       <br><br>
       Address: <input type="text" placeholder="address" name="address" required/>
       <br><br>
        <input type="submit" placeholder="submit"/>
        <br><br>
        {% if failed==True %}
        <p>That username already exists!</p>
        {%endif%}
        {% if passwordCheck==False %}
        <p>Passwords doesn't match</p>
        {%endif%}
    </form>
    </div>
    
</body>
</html>
